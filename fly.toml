# fly.toml app configuration file generated for go-game
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# Database: Uses external Neon PostgreSQL (DATABASE_URL secret is pre-configured)
# Do NOT provision Fly Postgres - the app connects to Neon database

app = 'go-game'
primary_region = 'sin'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = '9-9.site'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
